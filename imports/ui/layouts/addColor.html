<template name="addColor">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form role="form">
                <legend>New Color</legend>

                <div class="form-group">
                    <label for="name">Color Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Color name">
                </div>

                <div class="form-group">
                    <label for="code">Color Code</label>
                    <input type="text" class="form-control" name="code" id="code" placeholder="Color code">
                </div>

                <button type="submit" class="btn btn-primary">Add New Color</button>
            </form>
        </div>
    </div>
</template>
